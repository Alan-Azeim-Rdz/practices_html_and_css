<!DOCTYPE html>
<html>
<head>
<style>
  h1 {
    color: #2c3e50;
    font-family: verdana;
    font-size: 300%;
    text-align: center;
  }

  p {
    color: #2980b9;
    font-family: courier;
    font-size: 160%;
    
    /*El Borde: El límite de la caja */
    border: 2px solid powderblue;
    
    /*El Padding: Espacio entre el texto y el borde (aire interno) */
    padding: 30px;
    
    /*El Margin: Espacio por fuera del borde (distancia con otros elementos) */
    margin: 50px;
    
    background-color: #f9f9f9;
  }
</style>

<link rel="stylesheet" href="CSS/styles_color_font_size.css">

</head>
<body>

  <h1>Debian</h1>
  
  <p>
    Esta distribución es ideal para virtualizar en equipos con pocos recursos. 
    Gracias al <strong>padding</strong>, este texto no toca los bordes, 
    y gracias al <strong>margin</strong>, el párrafo no se pega al título.
  </p>

</body>
</html>
